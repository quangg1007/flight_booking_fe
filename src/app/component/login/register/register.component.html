<form class="register-form" autocomplete="off" [formGroup]="registerForm">
  <!-- User name -->
  <div class="row-control">
    <label class="form-control w-full max-w-xs">
      <div class="label">
        <span class="label-text">Username</span>
        <span class="label-text-alt">Top Right label</span>
      </div>
      <input
        type="text"
        placeholder="Type here"
        class="input input-bordered w-full max-w-xs"
        id="username"
        formControlName="username"
        name="username"
        required
      />
      <div class="label">
        <span
          class="label-text-alt"
          *ngIf="registerForm.get('username')?.errors?.['usernameDuplicated']"
          >Bottom Left label</span
        >
        <span class="label-text-alt">Bottom Right label</span>
      </div>
    </label>
  </div>

  <!-- Password -->
  <div class="row-control">
    <label class="form-control w-full max-w-xs">
      <div class="label">
        <span class="label-text" for="password">Password</span>
        <span class="label-text-alt">Top Right label</span>
      </div>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        formControlName="password"
        required
        class="input input-bordered w-full max-w-xs"
      />
      <div class="label">
        <span class="label-text-alt">Bottom Left label</span>
        <span class="label-text-alt">Bottom Right label</span>
      </div>
    </label>
  </div>

  <!-- Confirm Password -->
  <div class="row-control">
    <label class="form-control w-full max-w-xs">
      <div class="label">
        <span class="label-text" for="confirmPassword">Confirm Password</span>
        <span class="label-text-alt">Top Right label</span>
      </div>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        placeholder="Confirm Password"
        formControlName="confirmPassword"
        required
        class="input input-bordered w-full max-w-xs"
      />
      <div class="label">
        <span class="label-text-alt">Bottom Left label</span>
        <span class="label-text-alt">Bottom Right label</span>
      </div>
    </label>
  </div>

  <div class="row-control row-actions">
    <button type="submit">Register</button>
  </div>
</form>
