<div class="container w-full h-screen flex mx-auto justify-center items-center">
  <form
    class="password-reset-form"
    autocomplete="off"
    [formGroup]="passwordResetForm"
  >

  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
      Reset password
    </h2>
  </div>

    <!-- New Password -->
    <div class="row-control">
      <label class="form-control w-full max-w-xl">
        <div class="label">
          <span class="label-text" for="newPassword">New Password</span>
        </div>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          placeholder="Enter new password"
          formControlName="newPassword"
          required
          class="input input-bordered w-full max-w-xl"
        />
        <div class="label">
          <span
            class="error-message label-text-alt text-red-600"
            *ngIf="
              passwordResetForm.get('newPassword')?.invalid &&
              (passwordResetForm.get('newPassword')?.dirty ||
                passwordResetForm.get('newPassword')?.touched)
            "
          >
            {{ getErrorMessage("newPassword") }}
          </span>
        </div>
      </label>
    </div>

    <!-- Confirm New Password -->
    <div class="row-control">
      <label class="form-control w-full max-w-xl">
        <div class="label">
          <span class="label-text" for="confirmNewPassword"
            >Confirm New Password</span
          >
        </div>
        <input
          type="password"
          id="confirmNewPassword"
          name="confirmNewPassword"
          placeholder="Confirm new password"
          formControlName="confirmNewPassword"
          required
          class="input input-bordered w-full max-w-xl"
        />
        <div class="label">
          <span
            class="error-message label-text-alt text-red-600"
            *ngIf="
              passwordResetForm.get('confirmNewPassword')?.invalid &&
              (passwordResetForm.get('confirmNewPassword')?.dirty ||
                passwordResetForm.get('confirmNewPassword')?.touched)
            "
          >
            {{ getErrorMessage("confirmNewPassword") }}
          </span>
        </div>
      </label>
    </div>


    <div class="row-control row-actions">
      <button
        class="btn btn-primary w-full"
        type="submit"
        [disabled]="passwordResetForm.invalid"
        (click)="submitForm()"
      >
        Reset Password
      </button>
    </div>
  </form>
</div>
