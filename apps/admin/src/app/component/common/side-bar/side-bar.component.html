<div class="w-64 bg-base-200 p-4 h-full">
  <div class="flex flex-col space-y-2">
    <h2 class="text-xl font-bold mb-4">My Account</h2>

    <!-- Navigation Links -->
    <div *ngFor="let item of navItems">
      <a
        [routerLink]="item.path"
        routerLinkActive="bg-primary text-primary-content"
        class="btn btn-ghost justify-start w-full"
      >
        <span class="material-symbols-outlined">
          {{ item.icon }}
        </span>
        {{ item.label }}
      </a>
    </div>

    <button
      class="btn btn-outline btn-ghost border-red-500 text-red-500 justify-start"
      (click)="logout()"
    >
      <span class="material-symbols-outlined"> logout </span>
      <span>Logout</span>
    </button>
  </div>
</div>
