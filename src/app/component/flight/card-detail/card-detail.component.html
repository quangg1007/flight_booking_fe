<div
  class="ml-40 pt-5 px-10 pb-5 max-w-[800px] flex flex-col gap-2 bg-slate-50 rounded-b-xl"
>
  @for (leg of legInfo; track $index; let even = $even) {
  <app-card-detail-leg
    [legInfo]="leg"
    [isLoading]="isLoading"

  ></app-card-detail-leg>
  }
</div>
