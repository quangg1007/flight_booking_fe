@if (isLoading) {
  <div class="pt-5 px-10 pb-5 max-w-[800px] min-h-[400px] flex flex-col gap-2 mb-10 -mt-10 -z-10 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-t-none">
    <div class="skeleton min-h-[300px] flex flex-col gap-2 pt-7 pb-12 rounded-xl bg-white/80 w-full border border-blue-200 shadow-sm">
    </div>
    <div class="w-full h-[50px] bg-blue-500 rounded-xl shadow-md"></div>
  </div>
  } @else {
  <div class="px-10 max-w-[800px] flex flex-col gap-2 mb-10 -mt-10 bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 rounded-b-xl py-5 shadow-lg">
    @if (legInfo.length) {
      @for (leg of legInfo; track $index; let even = $even) {
        <app-card-detail-leg
          [legInfo]="leg"
          [headerText]="even ? 'Depart' : 'Return'"
        ></app-card-detail-leg>
      }
      <button
        (click)="navigateToBooking()"
        *ngIf="legInfo.length"
        class="btn bg-blue-600 hover:bg-blue-700 text-white text-base font-bold transition-colors duration-200 shadow-md"
      >
        Book
      </button>
    }@else {
      <div class="text-blue-800 font-medium text-center py-4">Check network connection...</div>
    }
  </div>
  }

  <div class="toast toast-top toast-end">
    <div class="alert bg-red-500 text-white shadow-lg" *ngFor="let message of toastMessages">
      <span>{{ message }}</span>
    </div>
  </div>
