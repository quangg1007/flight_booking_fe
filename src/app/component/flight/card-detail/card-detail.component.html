@if (isLoading) {
<div
  class="pt-5 px-10 pb-5 max-w-[800px] min-h-[400px] flex flex-col gap-2 mb-10 -mt-10 -z-10 bg-slate-300 rounded-t-none"
>
  <div
    class="skeleton min-h-[300px] flex flex-col gap-2 pt-7 pb-12 rounded-xl bg-neutral-200 w-full border border-black"
  ></div>
  <div class="w-full h-[50px] bg-accent rounded-xl"></div>
</div>
} @else {
<div
  class="px-10 max-w-[800px] flex flex-col gap-2 mb-10 -mt-10 bg-slate-300 rounded-b-xl py-5"
>
  @if (legInfo.length) { @for (leg of legInfo; track $index; let even = $even) {
  <app-card-detail-leg
    [legInfo]="leg"
    [headerText]="even ? 'Depart' : 'Return'"
  ></app-card-detail-leg>
  }
  <button *ngIf="legInfo.length" class="btn btn-accent">Accent</button>
  }@else {
  <div>Check network connection...</div>
  }
</div>
<!-- Add content for loading state here -->

}
